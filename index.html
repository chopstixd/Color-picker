<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Color selector task</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="nav-bar">
        <nav>
          <div class="nav-logo">
            <img src="./arcticons_color-palette.svg" alt="color icon" />
            <h1>Pallettoo!</h1>
          </div>
          <div class="side-container" id="sidemenu">
            <ul>
              <li><a href="#">Index</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Colors</a></li>
              <li>
                <div class="signin-signup-container">
                  <div class="sigin-text">SignIn</div>
                  <button>SignUp</button>
                </div>
              </li>

              <i class="fa-solid fa-xmark" onClick="closemenu()"></i>
            </ul>
          </div>
          <i class="fa-solid fa-bars" onClick="openmenu()"></i>
        </nav>
      </div>
      <div class="hero-section-container">
        <div class="first-section">
          <div class="left-container">
            <h1 class="generate-text">Generate colors with pallettoo!</h1>
            <p class="create-text">
              Create the perfect color pallette or get inspired by thousands of
              color schemes
            </p>
            <div class="buttons-container">
              <div class="button-1">
                <a href="./color.html" target="_blank">
                  <button>Generate pallette</button>
                </a>
              </div>
              <div class="button-2">
                <button>Explore pallettoo!</button>
              </div>
            </div>
          </div>
          <div class="right-container">
            <img
              src="./palette-concept-illustration_114360-3709.avif"
              alt="color illustration image"
            />
          </div>
        </div>
      </div>
    </div>
    <script>
      var sidemenu = document.getElementById("sidemenu");
      function openmenu() {
        sidemenu.style.right = "0";
      }
      function closemenu() {
        sidemenu.style.right = "-200px";
      }
    </script>
    <script src="./index.js"></script>
