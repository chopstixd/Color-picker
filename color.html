<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>color selector task</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="color-container">
      <div class="main-container">
        <div class="nav-bar">
          <nav>
            <div class="nav-logo">
              <img src="./arcticons_color-palette.svg" alt="color icon" />
              <h1>Pallettoo!</h1>
            </div>
            <div class="side-container" id="sidemenu">
              <ul>
                <li><a href="#">Index</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Colors</a></li>
                <li>
                  <div class="signin-signup-container">
                    <div class="sigin-text">SignIn</div>
                    <button>SignUp</button>
                  </div>
                </li>

                <i class="fa-solid fa-xmark" onClick="closemenu()"></i>
              </ul>
            </div>
            <i class="fa-solid fa-bars" onClick="openmenu()"></i>
          </nav>
        </div>

        <div class="generate-text-container">
          <h1 class="generate-text">Generate stunning colors in seconds</h1>
          <p class="create-text">
            Click on generate to create instant colors for your project.
          </p>
        </div>
        <div class="color-pallette-container">
          <div class="color-box-container">
            <div class="color-pallette-1" id="color-pallette-1">
              <h3 id="first-hex-code">HEX CODE</h3>
            </div>
            <div class="color-pallette-2" id="color-pallette-2">
              <h3 id="second-hex-code">HEX CODE</h3>
            </div>

            <div class="color-pallette-3" id="color-pallette-3">
              <h3 id="third-hex-code">HEX CODE</h3>
            </div>

            <div class="color-pallette-4" id="color-pallette-4">
              <h3 id="fourth-hex-code">HEX CODE</h3>
            </div>

            <div class="color-pallette-5" id="color-pallette-5">
              <h3 id="fifth-hex-code">HEX CODE</h3>
            </div>
          </div>
          <div class="color-buttons">
            <div class="generate-color-button">
              <button id="generate-button">Generate colors</button>
            </div>
            <div class="reset-color-button">
              <button id="reset-button">Reset colors</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var sidemenu = document.getElementById("sidemenu");
      function openmenu() {
        sidemenu.style.right = "0";
      }
      function closemenu() {
        sidemenu.style.right = "-200px";
      }
    </script>
    <script src="./index.js"></script>
  </body>
</html>
